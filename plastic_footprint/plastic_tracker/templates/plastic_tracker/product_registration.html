{% extends "plastic_tracker/base.html" %}
{% load materializecss %}

{% block content %}
<h4 class="blue-text blue-lighten-2">Product Registration</h4>
<div class="row">
  <form class="col s12" action="" method="POST" autocomplete="off">
    {% csrf_token %}
    <div class="row">
      <div class="input-field col s6">
        {{form.product_id|materializecss}}
      </div>
      <div class="input-field col s6">
        {{form.name|materializecss}}
      </div>
      <div class="input-field col s6">
        {{form.plastic_weight|materializecss}}
      </div>
    </div>
    <!-- {{ form|materializecss }} -->
    <button class="waves-effect waves-light btn" type="submit">Submit</button>
  </form>
</div>

{% endblock content %}
