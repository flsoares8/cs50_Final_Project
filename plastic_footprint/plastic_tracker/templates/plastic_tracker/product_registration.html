{% extends "plastic_tracker/base.html" %}
{% load materializecss %}

{% block content %}
<h4>Product Registration</h4>
<div class="row">
  <form class="col s12" action="" method="POST" autocomplete="off">
    {% csrf_token %}
    <div class="row">
      <div class="input-field col s6">
        {{form.product_id|materializecss}}
      </div>
      <div class="input-field col s6">
        {{form.name|materializecss}}
      </div>
      <div class="input-field col s6">
        {{form.plastic_weight|materializecss}}
      </div>
    </div>
    <!-- {{ form|materializecss }} -->
    <button class="col s2 waves-effect waves-light btn" type="submit">Submit</button>
    <a class="col s3 offset-s7 waves-effect waves-light btn" href="{% url 'product_list' %}">
      View product list
    </a>
  </form>
</div>

{% endblock content %}
