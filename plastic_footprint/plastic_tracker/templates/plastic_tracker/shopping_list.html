{% extends "plastic_tracker/base.html" %}
{% load materializecss %}

{% block content %}
<h4 class="blue-text blue-lighten-2">Shopping List</h4>
<div class="row">
  <form class="col s12" action="" method="POST" autocomplete="off">
    {% csrf_token %}
    <div class="row">
      <div class="input-field col s6">
        {{form.product_id|materializecss}}
      </div>

    </div>
    <!-- {{ form|materializecss }} -->
    <button type="submit" name="register">Register product</button>
  </form>
</div>
<div class="row">
    <div class="col s6 offset-s9">
      <a class="waves-effect waves-light btn" href="{% url 'process_payment' %}">
        <!--i class="material-icons right">sentiment_very_satisfied</i-->
        Payment
      </a>
    </div>
  </div>

{% endblock content %}
