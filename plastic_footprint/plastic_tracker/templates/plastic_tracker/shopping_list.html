{% extends "plastic_tracker/base.html" %}
{% load materializecss %}

{% block content %}
<h4 class="blue-text blue-lighten-2">Shopping List - {{client.fullname}}'s current plastic balance: {{client.monthly_balance}}</h4>
<div class="row">
  <form class="col s12" action="" method="POST" autocomplete="off">
    {% csrf_token %}
    <div class="row">
      <div class="input-field col s6">
        {{form.product_id|materializecss}}
      </div>
    </div>
    <button type="submit" name="register">Register product</button>
  </form>
</div>
<div class="row">
  <div class="col s6 offset-s9">
    <a class="waves-effect waves-light btn" href="{% url 'process_payment' %}">
      Payment
    </a>
  </div>
</div>

{% endblock content %}
