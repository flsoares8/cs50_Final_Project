{% extends "plastic_tracker/base.html" %}

{% block content %}
<h4 class="blue-text blue-lighten-2">Customer Registration</h4>
<div class="row">
  <form class="col s12" action="" method="post" autocomplete="off">
    {% csrf_token %}
    <div class="row">
      <div class="input-field col s6">
        <input id="fullname" type="text" class="validate">
        <label for="fullname">Full Name</label>
      </div>
      <div class="input-field col s6">
        <input id="monthly_balance" type="text" class="validate">
        <label for="monthly_balance">Monthly balance</label>
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

{% endblock content %}
