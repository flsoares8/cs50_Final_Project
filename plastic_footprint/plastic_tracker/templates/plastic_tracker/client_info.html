{% extends "plastic_tracker/base.html" %}
{% block content %}
<h4>Client Details</h4>
<table class="table table-borderless">
  <thead class="border-bottom font-weight-bold">
    <tr>
      <td>Full Name</td>
      <td>Monthy Balance</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{client_info.fullname}}</td>
      <td>{{client_info.monthly_balance}}</td>
    </tr>
  </tbody>
</table>
<div class="row"></div>
<div class="col s6">
  <a
    class="waves-effect waves-light btn"
    href="{% url 'shopping_list' %}{{client_info.id_number}}"
  >
    <i class="material-icons right">shopping_cart</i>
    Start shopping
  </a>
</div>
{% endblock content %}
